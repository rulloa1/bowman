<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deanna Bowman | Real Estate Broker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#64748b', // Slate 500
              accent: '#eab308', // Yellow 500
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
        plugins: [
          function({ addUtilities }) {
            const rotateValues = [0, 5, 10, 15, 20, 30, 45, 75, 105];
            const utilities = {
              '.transform-style-3d': { 'transform-style': 'preserve-3d' },
              '.perspective-1500': { perspective: '1500px' },
              '.backface-hidden': { 'backface-visibility': 'hidden' },
            };
            
            rotateValues.forEach(v => {
              utilities[`.rotate-y-${v}`] = { transform: `rotateY(${v}deg)` };
              utilities[`.-rotate-y-${v}`] = { transform: `rotateY(-${v}deg)` };
            });

            addUtilities(utilities);
          }
        ]
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif; /* Switched to sans for modern look, use serif for specific accents if needed */
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Intro Specifics */
      .door-open {
        transform: rotateY(-105deg) !important;
      }
      .expand-light {
        opacity: 1 !important;
        transform: scale(50) !important;
        background-color: #ffffff !important;
      }
      .fade-out {
        opacity: 0 !important;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body class="bg-white text-slate-900 antialiased selection:bg-yellow-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
